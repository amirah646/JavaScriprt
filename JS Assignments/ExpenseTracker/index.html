<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="add-expense-container">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-control">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" placeholder="Enter expense name" required>
                </div>
                <div class="form-control">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" placeholder="Enter amount" min="0" step="1" required>
                </div>
                <button type="submit" class="btn">Add Expense</button>
            </form>
        </div>

        <div class="expenses-container">
            <h2>Expenses List</h2>
            <div class="total-container">
                <h3>Total Spent: <span id="total-amount">$0.00</span></h3>
            </div>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-list">
                    <!-- Expenses will be added here dynamically -->
                </tbody>
            </table>
            <p id="no-expenses-message">No expenses added yet.</p>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Expense</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-control">
                    <label for="edit-name">Expense Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-control">
                    <label for="edit-amount">Amount</label>
                    <input type="number" id="edit-amount" min="0" step="1" required>
                </div>
                <button type="submit" class="btn">Update Expense</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
